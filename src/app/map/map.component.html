<div>
  <sebm-google-map
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false">

  <sebm-google-map-marker
  *ngFor="let m of markers; let i = index"
  [latitude]="m.lat"
  [longitude]="m.lng">

  <sebm-google-map-info-window>
    <strong (click)="clickedMarker(m, i)"
>{{m.name}}</strong>
  </sebm-google-map-info-window>

  </sebm-google-map-marker>

  </sebm-google-map>
</div>

<div>
  <sebm-google-map
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false">

  <sebm-google-map-marker
  *ngFor="let m of markers; let i = index"
  (markerClick)="clickedMarker(m, i)"
  [latitude]="m.lat"
  [longitude]="m.lng"
  [markerDraggable]="m.draggable">

  <sebm-google-map-info-window>
    <strong >{{m.label}}</strong>
  </sebm-google-map-info-window>

  </sebm-google-map-marker>

  </sebm-google-map>
</div>

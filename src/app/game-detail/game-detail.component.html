<div class="panel panel-default">
    <div class="panel-heading game-heading"></div>
    <div class="panel-body">
      <span class="game-details">Date: </span>{{gameToDisplay?.date}}<br><br>
      <span class="game-details">Time: </span>{{gameToDisplay?.time}}<br><br>
      <span class="game-details">Key: </span>{{gameId}}<br><br>
      <!-- {{gameToDisplay.$key}} -->
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add players:</h3>
  </div>
  <div class="panel-body">
    <div class="">
      <input #newPlayer type="text" placeholder="Player">
    </div>
    <div>
      <button (click)="addPlayer(newPlayer.value); newPlayer.value='';">Add</button>
    </div>
  </div>
</div>

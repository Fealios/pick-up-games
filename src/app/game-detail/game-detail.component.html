<div class="panel panel-default">
    <div class="panel-heading game-heading"></div>
    <div class="panel-body">
      <span class="game-details">Date: </span>{{gameToDisplay?.date}}<br><br>
      <span class="game-details">Time: </span>{{gameToDisplay?.time}}<br><br>
      <span class="game-details">Names: </span>{{gameToDisplay?.names}}<br><br>
      <span class="game-details">Number of Players: </span>{{gameToDisplay?.numberPlayers}}<br><br>
  </div>

<div *ngFor="let game of games | async"  class="panel panel-default">
  <app-edit-players [selectedGame]="game"></app-edit-players>
</div>
</div>

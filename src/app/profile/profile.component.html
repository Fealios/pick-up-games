<h1>Games</h1>
<div *ngFor="let game of games | async" class="panel panel-default">
  <div class="panel-body">
    {{game.sport}}
    {{game.location}}
    {{game.players}}
    {{game.date}}
    {{game.time}}
  </div>
</div>

<h1>Users</h1>
<div *ngFor="let account of accounts | async" class="panel panel-default">
  <div class="panel-body">
    {{account.name}}
    {{account.username}}
    {{account.email}}
  </div>
</div>
